<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Gallery Slider</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>
    <div class="slider">
      <div class="slider_slides">
        <div class="slider_slide active">
          <img src="./images/image1.jpeg" alt="Image one">
        </div>
        <div class="slider_slide">
          <img src="./images/image2.jpeg" alt="Image two">
        </div>
        <div class="slider_slide">
          <img src="./images/image3.jpeg" alt="Image three">
        </div>
        <div class="slider_slide">
          <img src="./images/image4.jpeg" alt="Image four">
        </div>
      </div>
    </div>
    <div class="buttons">
     <button id="prev">Previous</button>
    <button id="next">Next</button>
    </div>
  </main>
<script src="./main.js"></script>
</body>
</html>
